<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 72px;
      color: #dc3545;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin: 0 20px 30px;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>{{ error or "Oops! The page you are looking for does not exist." }}</p>
  <a href="/">Go Back to Home</a>

</body>
</html>
