<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>üåæ Crop Recommendation</h1>

  <form action="/predict" method="POST">
    <input type="text" name="feature1" placeholder="Feature 1 (e.g. Nitrogen)" required>
    <input type="text" name="feature2" placeholder="Feature 2 (e.g. Phosphorus)" required>
    <input type="text" name="feature3" placeholder="Feature 3 (e.g. Potassium)" required>
    <input type="text" name="feature4" placeholder="Feature 4 (e.g. Temperature)" required>
    <input type="text" name="feature5" placeholder="Feature 5 (e.g. Humidity)" required>
    <input type="text" name="feature6" placeholder="Feature 6 (e.g. pH)" required>
    <input type="text" name="feature7" placeholder="Feature 7 (e.g. Rainfall)" required>
    <br>
    <button type="submit">Predict Crop</button>
  </form>

  {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
  {% endif %}

  <hr>

  <h2>üåê DNS Lookup Tool</h2>
  <form action="/resolve-dns" method="POST">
    <input type="text" name="domain" placeholder="Enter domain (e.g. google.com)" required>
    <button type="submit">Resolve DNS</button>
  </form>

</body>
</html>
